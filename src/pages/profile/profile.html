<ion-header>
    <ion-navbar color="primary" class="navbar" style="text-align: center">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img [src]='images.logo' style="width: 40%">
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <p style="line-height: 24px;"><span style="border-bottom: 1px solid #000; padding-bottom: 0.25em">My Profile</span></p>
    <ion-item>
      <input type="file" class="filebtn" (change)="UploadProfilePic($event)" />
      <img src="{{ProfilePic}}">
    </ion-item>
    <ion-item>
        <ion-label position="floating">Solo/Team Name:</ion-label>
        <ion-input type="text" value="{{UserData.teamname}}" [(ngModel)]="UpdatedUserData.teamname" ></ion-input>
    </ion-item>
  </ion-row>
  <ion-row class="profile background" style="margin-bottom:1em ">
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" value="{{UserData.email}}" [(ngModel)]="UpdatedUserData.email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone:</ion-label>
      <ion-input type="tel" value="{{UserData.phone}}" [(ngModel)]="UpdatedUserData.phone" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Location:</ion-label>
      <ion-input type="text" value="{{UserData.location}}" [(ngModel)]="UpdatedUserData.location" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-textarea type="textarea" value="{{UserData.address}}" [(ngModel)]="UpdatedUserData.address" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Get booking update on Whatsapp:</ion-label>
      <ion-toggle ></ion-toggle>
    </ion-item>
  </ion-row>
  <ion-row>
      <button style="width: 100%;" ion-button expand="full" (click)="UpdateProfile()">Update Profile</button>
  </ion-row>
</ion-content>
