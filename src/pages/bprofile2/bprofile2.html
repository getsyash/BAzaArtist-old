<ion-header>
    <ion-navbar color="primary" class="navbar" style="text-align: center">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img [src]='images.logo' style="width: 40%">
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row class="GreyBackground contactDetails">
    <ion-list-header>
      <ion-label>Contact Details</ion-label>
    </ion-list-header>
    <ion-list class="firstName">
      <ion-label  position="floating" >First Name</ion-label>
      <ion-input type='text'></ion-input>  
    </ion-list>
    <ion-list class="lastName">
      <ion-label  position="floating">Last Name</ion-label>
      <ion-input type='text'></ion-input>  
    </ion-list>
    <ion-list class="address">
      <ion-label  position="floating">Address</ion-label>
      <ion-textarea></ion-textarea>  
    </ion-list>
  </ion-row>


  <ion-row class="GreyBackground contactDetails">
    <ion-list class="firstName">
      <ion-label  position="floating" >Office Land Line Number</ion-label>
      <ion-input type='tel'></ion-input>  
    </ion-list>
    <ion-list class="lastName">
      <ion-label  position="floating">Alternate Contact Number</ion-label>
      <ion-input type='tel'></ion-input>  
    </ion-list>
    <ion-list class="address">
      <ion-label  position="floating">Email</ion-label>
      <ion-input type='Email'></ion-input>  
    </ion-list>
  </ion-row>
    

  <ion-row class="GreyBackground IDprood">
    <ion-list class="firstName">
      <ion-label  position="floating" >AdharCard Number</ion-label>
      <ion-input type='number' minlength="14" maxlength="14"></ion-input>  
    </ion-list>
    <ion-list>
      <ion-label  position="floating" >ID Photo</ion-label>
      <input type="file"  class="idButton" placeholder="Front Image">
      <input type="file"  class="idButton" placeholder="Back Image">
    </ion-list>
  </ion-row>
    
  <ion-row class="terms">
    <ion-checkbox slot="end"></ion-checkbox>
    <ion-label ((click)="openTerms()" >I Agree to the terms and conditions</ion-label>
  </ion-row>

<button class="update" (click)="updateDetails()" >next</button>
</ion-content>
